<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <article>
      <img src="images/illustration-hero.svg" alt="Illustration" class="illustration">
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="icon">
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>
              <span class="sr-only">$59.99 per year</span>
              <span aria-hidden="true">$59.99/year</span>
            </p>
          </div>
          <button class="change-plan">
            <span class="sr-only">Change your plan</span>
            <span aria-hidden="true">Change</span>
          </button>
        </div>
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Daniel Alejandro Cano Cardona</a>.
  </footer>
</body>
</html>
